<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <div class="form_container">
        <form action="" id="survey-form">
          <div class="form">
            <label for="name" id="name-label">Name</label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              required
              placeholder="Enter Your Name"
            />
          </div>
          <div class="form">
            <label for="email" id="email-label">Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              required
              placeholder="Enter Your Email"
            />
          </div>
          <div class="form">
            <label for="number" id="number-label">Enter Your Age</label>
            <input
              class="form-control"
              type="number"
              name="number"
              id="number"
              min="10"
              max="99"
              placeholder="Age"
            />
          </div>
          <div class="form">
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select name="role" id="dropdown" class="form-control">
              <option value="1">Select Current Role</option>
              <option value="2">Student</option>
              <option value="3">Full Time Job</option>
              <option value="4">Full Time Learner</option>
              <option value="5">Prefer Not To Say</option>
              <option value="6">Other</option>
            </select>
          </div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="form">
            <label for="def">
              <input type="radio" id="def" name="refferal" value="Definately" />
              Definitely</label
            ><br />
          </div>
          <div class="form">
            <label for="maybe"
              ><input type="radio" id="maybe" name="refferal" value="maybe" />
              Maybe
            </label>
          </div>
          <div class="form">
            <label for=" not">
              <input type="radio" id="not" name="refferal" value="Not sure" />
              Not sure
            </label>
          </div>
          <div class="bottom">
            <p>What would you like to see improved? (Check all that apply)</p>
            <div class="form">
              <label for="Front-end"
                ><input
                  class="input-checkbox"
                  type="checkbox"
                  id="Front-end"
                  value="frontend"
                />
                Front-end Projects</label
              >
            </div>
            <div class="form">
              <label for="Back-end"
                ><input
                  class="input-checkbox"
                  type="checkbox"
                  id="Back-end"
                  value="backend"
                />
                Back-end Projects</label
              >
            </div>
            <div class="form">
              <label for="data"
                ><input
                  class="input-checkbox"
                  type="checkbox"
                  id="data"
                  value="data"
                />
                Data Visualization</label
              >
            </div>
            <div class="form">
              <label for="Additional"
                ><input
                  class="input-checkbox"
                  type="checkbox"
                  id="Additional"
                  value="Additional"
                />
                Additional Courses</label
              >
            </div>
            <div class="form">
              <label for="city"
                ><input
                  class="input-checkbox"
                  type="checkbox"
                  id="city"
                  value="city"
                />
                City Meetups</label
              >
            </div>
          </div>
          <div class="textarea">
            <label for="suggest">Any comments or suggestions?</label>
            <textarea
              name="suggestions"
              id="suggest"
              cols="30"
              rows="3"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="button">
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
